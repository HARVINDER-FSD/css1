<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.product-card {
    background-color: #fff;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
    width: 300px;
    text-align: center;
    position: relative;
}

.discount-badge {
    background-color: #333;
    color: #fff;
    padding: 5px 10px;
    border-radius: 50px;
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 14px;
}

.product-card img {
    width: 100%;
    height: auto;
}

.product-info {
    padding: 20px;
}

.product-info h2 {
    font-size: 18px;
    margin: 10px 0;
}

.rating {
    color: red;
    margin: 10px 0;
}

.price {
    font-size: 18px;
}

.old-price {
    text-decoration: line-through;
    color: #999;
    margin-right: 10px;
}

.new-price {
    color: #333;
    font-weight: bold;
}

    </style>
</head>
