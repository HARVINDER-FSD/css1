<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <!-- Internal css here -->
     <style>
        div{
            height: 200px;
            font-size: 30px;
        }
        .linear-gradient{
            background: linear-gradient(red,blue,green);
            font-size: 50px;
            border: 50px;
        }
        .radial-gradient{
            background: radial-gradient(red, green, blue);
        }
        .conic-gradient{
            background: conic-gradient(red,blue,green);
        }
     </style>
</head>
<body>
    <h1>Gradient in css</h1>
    <div class="linear-gradient">linear-gradient</div>
    <hr>
    <div class="conic-gradient">conic-gradient</div>
    <hr>
    <div class="radial-gradient">radial-gradient</div>
</body>
</html>
