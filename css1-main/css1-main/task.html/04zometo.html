<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Eats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Uber Eats</div>
            <div class="auth-buttons">
                <button class="btn login">Log in</button>
                <button class="btn signup">Sign up</button>
            </div>
        
    
    <main class="main-content">
        <div class="content">
            <h1>Order delivery near you</h1>
            <div class="search-bar">
                <input type="text" placeholder="Enter delivery address" class="search-input">
                <button class="btn search-button">Search here</button>
            </div>
            <a href="#" class="signin-link">Or Sign In</a>
        </div>
        <div class="food-image">
            <img src="../10image/MAIN.PNG" alt="Food Image">
        </div>
    </main>
</nav>
</header>
</div>
</body>
</html>
